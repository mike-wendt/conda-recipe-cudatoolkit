package:
   name: cudatoolkit
   # match the package version to the libcudart.so version
   version: 10.1.243

build:
  number: 0
  script_env:
    - NVTOOLSEXT_INSTALL_PATH
    - SYS_PLATFORM
    - DEBUG_INSTALLER_PATH

requirements:
  build:
    - python >=3
    - requests
    - 7za # [win]
    - conda
    - pyyaml

source:
    path: ../scripts/

test:
  requires:
    - numba
